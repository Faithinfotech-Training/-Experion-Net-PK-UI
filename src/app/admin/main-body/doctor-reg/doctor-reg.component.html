
<h3 id='doctorHeader' class="">DOCTOR REGISTERATION</h3>
<!-- <h3 id ='othersHeader' class="d-none">OTHERS REGISTERATION</h3> -->
<form #docRegForm="ngForm" (ngSubmit)="onSubmit(docRegForm)" >
    <div class="row">
        <div class="col">
            <input ngModel ngModel type="text" name="FirstName" id='fname' class="form-control"
                placeholder="First name">
        </div>
        <div class="col">
            <input ngModel type="text" name=LastName id='lname'  class="form-control"
                placeholder="Last name">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col">
            <input ngModel type="date" name="UserDob" id='docDOB' class="form-control"
                placeholder="DOB">
        </div>
        <div class="col">
            <input ngModel type="text" name="Phone" id='phone' class="form-control"
                placeholder="Phone">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col" style="display: flex;">
            <input ngModel type="text" name="City" class="form-control" placeholder="City">
            <input ngModel type="text" name="State" class="form-control" placeholder="State">
        </div>
        <div class="col" style="display: flex;">
            <input ngModel type="text" name="UserName" class="form-control" placeholder="Username">
            <input ngModel type="text" name="Password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col">
            <select ngModel class="form-control" name="Specialization" id='DoctorSpecialization'>
                <option value="0">SPECIALIZATION</option>
                <option value="1">Dermatologists</option>
                <option value="2">Cardiologist</option>
                <option value="3">Gynecologist</option>
                <option value="4">Pediatricians</option>
            </select>

            <!-- <select class="form-control d-none" name="role" id='StaffRoles'>
                                    <option value="0">ROLE</option>
                                    <option value="1">Receptionist</option>
                                    <option value="2">Lab Technician</option>
                                    <option value="3">Pharmacist</option>
                                </select> -->
        </div>
        <div class="col" style="display: flex;">
            <label style="margin-right:1%;">Gender </label>
            <div style="padding-left: 5%;">
                <input ngModel type="radio" name="Gender" value="Male" class="" placeholder="First name">
                <label>Male</label><i class="bi bi-gender-male"></i>
            </div>
            <div style="padding-left: 5%;">
                <input ngModel type="radio" name="Gender" value="Female" class="" placeholder="Last name">
                <label>Female</label><i class="bi bi-gender-female"></i>
            </div>
        </div>
    </div>
    <button style="float: right;margin-top: 10%;" type="submit" class="btn btn-warning">Submit</button>

</form>
