 <div class="card">
    <div class="card-body">
        <h3>TEST REPORT</h3>
        <accordion>
            <accordion-group *ngFor="let item of listReportDetails  | paginate: { itemsPerPage: 2, currentPage: page };let i = index" heading="{{item.testName}}">
              <form>
                  <div class="row">
                    <div class="col-2"><li class="badge badge-dark">{{item.testName}}</li></div> 
                    <div class="col-3" style=""> <small>Normal Range</small> <small class="badge badge-warning"> {{item.testStartVal}} - {{item.testEndVal}} ({{item.unit}})</small></div>
                    <div class="col-3">
                        <input placeholder="Measured Value" class="form-control form-control-sm" type="text">
                    </div>
                    <div class="col-4">
                      <div style="float:right;">
                          <i class="bi bi-check-square mr-2"></i>
                          <i class="bi bi-x-square mr-2"></i>
                      </div>
                    </div>
                </div>
              </form>
            </accordion-group>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </accordion>
    </div>
</div>
