<input  type="text" [(ngModel)]="filter" class="form-control"  style="margin-top: 100px;width: 200px;margin-left: 800px;" placeholder="Serach text Here" />
<h3 >Medicine List View</h3>
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Medicine ID</th>
                    <th>Medicine Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let med of medService.medicines| filter:filter| paginate:{itemsPerPage:5,currentPage:page}">

                    <td>
                        {{med.MedicineId}}
                    </td>
                    <td>
                        {{med.Name}}
                    </td>
                    <td>
                        {{med.Price}}
                    </td>
                    <td>
                        {{med.Stock}}
                    </td>
                    
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="edit(blog.PostId)">Edit</button>
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<pagination-controls (pageChange)="page = $event"></pagination-controls>
