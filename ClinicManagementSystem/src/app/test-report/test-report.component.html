<input  type="text" [(ngModel)]="filter" class="form-control"  style="margin-top: 100px;width: 200px;margin-left: 800px;" placeholder="Serach text Here" />
<h3 >Test Report</h3>
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Normal Range</th>
                    <th>Observed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tstRp of testService.testReports| filter:filter| paginate:{itemsPerPage:5,currentPage:page}">

                    <td>
                        {{tstRp.testName}}
                    </td>
                    
                    <td>
                        {{tstRp.testNormalStart + " - "+ tstRp.testNormalEnd + tstRp.unit}} 
                    </td>
                    
             
                    
                    <td>
                        {{tstRp.testValueObserved + tstRp.unit}}
                    </td>
                    
                    
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="edit(blog.PostId)">Edit</button>
                      
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<pagination-controls (pageChange)="page = $event"></pagination-controls>
